{% extends 'blogs/base.html' %}

{% block content %}
  {% for post in blogs %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text }}</p>
    <p><a href="{% url 'blogs:edit_post' post %}">Edit {{ post.title}}<p>
  {% empty %}
    <p>There are no posts on this blog yet.</p>
  {% endfor %}
{% endblock content %}
